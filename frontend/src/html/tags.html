<body>
    <nav class="menu">
        <a href="tags.html">Tags</a>
        <a href="addTag.html">Add Tags</a>
        <a href="">Raza</a>

    </nav>
    <header>
        <img src="/frontend/images/logo/Toman Logo - Letters (Black Backgrund).PNG" id="companyLogo" alt="CompanyLogo">
        <h1 id="companyName"></h1>
    </header>

    <div class="searchBox">
        <input type="text" id="searchBar" placeholder="Search device...">
        <button id="btnSearch"><img src="/frontend/images/tools/Lupa.png" alt="loupe"></button>
        <select id="searchFilter">
            <option value="">Select an option</option>
            <optgroup label="Company">
                <option value="abb">ABB (Asea Brown Boveri)</option>
                <option value="allenBradley">Allen-Bradley</option>
                <option value="beckhoff">Beckhoff</option>
                <option value="delta">Delta</option>
                <option value="eaton">Eaton</option>
                <option value="fatek">FATEK</option>
                <option value="festo">Festo</option>
                <option value="ge">General Electric (GE)</option>
                <option value="hitachi">Hitachi</option>
                <option value="honeywell">Honeywell</option>
                <option value="keyence">Keyence</option>
                <option value="mitsubishi">Mitsubishi</option>
                <option value="omron">Omron</option>
                <option value="setex">SETEX</option>
                <option value="siemens">Siemens</option>
                <option value="se">Schneider Electric</option>
                <option value="unitronics">Unitronics</option>
                <option value="wago">Wago</option>
                <option value="wecon">Wecon</option>
                <option value="xinje">XINJE</option>
            </optgroup>
            <optgroup label="Protocol">
                <option value="modbus">Modbus</option>
            </optgroup>
        </select>
    </div>

    <div class="tagBox">
        <button class="carouselArrow" id="carouselLeft"></button>

        <div class="card">
            <div class="deviceHeader">
                <div>
                    <label class="deviceNIP">Device</label>
                    <br>
                    <label id="deviceName">Puentecito</label>
                </div>
                <button class="noBorderColor device"><img src="/frontend/images/devices/centricaPwrBridge.png" alt="Device"></button>
                <div>
                    <label class="deviceNIP">IP</label>
                    <br>
                    <label id="deviceIP">192.168.100.55 </label>
                </div>
            </div>
            
            <table id="tagTable">
                <thead>
                    <th>Tag Name
                        <select class="table-filter">
                            <option value=""></option>
                            <option value="az">A-Z</option>
                            <option value="za">Z-A</option>
                        </select>
                    </th>
                    <th>Address
                        <select class="table-filter">
                            <option value=""></option>
                            <option value="ipa">A</option>
                            <option value="ipb">B</option>
                            <option value="ipc">C</option>
                        </select>
                    </th>
                    <th>Value
                        <select class="table-filter">
                            <option value=""></option>
                            <option value="ab">^</option>
                            <option value="ba">v</option>
                            <option value="1.5">+1.5</option>
                            <option value="1.51">-1.5</option>
                        </select>
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td>Tag 1</td>
                        <td>Add</td>
                        <td>x</td>
                    </tr>
                    <tr>
                        <td>Tag 2</td>
                        <td>Add</td>
                        <td>x</td>
                    </tr>
                    <tr>
                        <td>Tag 3</td>
                        <td>Add</td>
                        <td>x</td>
                    </tr>
                    <tr>
                        <td>Tag 4</td>
                        <td>Add</td>
                        <td>x</td>
                    </tr>
                </tbody>
              </table>

              <div class="addRemoveField">
                <a href="addTag.html"><button class="addRemove" id="add">+</button></a>
                <a href="addTag.html"><button class="addRemove" id="remove">â€”</button></a>
              </div>
        </div>

        <div class="card">
            <h2>Add Tag</h2>
            <form id="addTagForm">
                <div class="fieldBox">
                    <label>Name</label>
                    <input type="text" class="inputLarge" id="name" name="tagName" placeholder="Tagcito" required>
                </div>
    
                <div class="fieldBox">
                    <label>Description</label>
                    <textarea class="inputLarge" id="desc" name="tagDesc" cols="20" rows="4" wrap="hard" placeholder="Mide mA" required></textarea>
                </div>
    
                <div class="fieldBox">
                    <label>Address</label>
                    <input type="text" class="inputLarge" id="ip" name="tagIP" placeholder="0x2001" required pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                </div>
    
                <hr>

                <div class="fieldBox">
                    <label>Data Type</label>
                    <select class="inputLarge" id="type" name="tagType" required>
                        <option value="">Select an option</option>
                        <optgroup label="Numeric">
                            <option value="int">INT</option> <!-- INT16, UINT16 -->
                            <option value="float">FLOAT</option> <!-- FLOAT32 -->
                            <option value="real">REAL</option>
                        </optgroup>
                        <optgroup label="Logic/Binary">
                            <option value="bool">BOOL</option>
                            <option value="byn">BYTEA</option>
                        </optgroup>
                        <optgroup label="Text">
                            <option value="char">CHAR</option>
                            <option value="str">STRING</option>
                        </optgroup>
                        <optgroup label="Date/Time">
                            <option value="date">DATE</option>
                            <option value="time">TIME</option>
                            <option value="datime">DATETIME</option>
                            <option value="intvl">INTERVAL</option>
                        </optgroup>
                        <optgroup label="Compuestos">
                            <option value="array">ARRAY</option>
                            <option value="list">LIST</option>
                            <option value="tuple">TUPLE</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="fieldBox">
                    <label>Scale</label>
                    <input class="inputShort" type="number" name="tagScale" min="1" value="1" step=".01" required>
                </div>
    
                <div class="fieldBox">
                    <label>Scan Rate</label>
                    <input class="inputShort" type="number" name="tagScan" min="500" value="1000" step="any" required>
                </div>
                <div class="addRemoveField"><input type="submit" class="addRemove" id="add" value="+"></div>
            </form>
        </div>

        <button class="carouselArrow" id="carouselRight"><img src="/frontend/images/tools/triangleIcon.png" alt="carouselRight"></button>
    </div>

    <footer>
        <div class="contenedor-pie">
            <div class="seccion1">
                <h2>Redes Sociales</h2>
                <ul class="redes-sociales">
                    <li>
                        <img src="/frontend/images/socialNetworks/Instagram.png" alt="Instagram">

                    </li>
                    <li>

                        <a href="#">Facebook</a>
                    </li>
                    <li>
                        <img src="/frontend/images/socialNetworks/Twitter.png" alt="Twitter / X">
                        <a href="#">Twitter</a>
                    </li>
                </ul>
            </div>

            <div class="seccion2">
                <h2>Servicios</h2>
                <ul class="lista-servicios">
                    <li><i class="fas fa-chevron-right"></i> Soporte</li>
                    <li><i class="fas fa-chevron-right"></i> Luche Propio</li>
                    <li><i class="fas fa-chevron-right"></i> Desarrollo</li>
                </ul>
            </div>

            <div class="seccion3">
                <h2>LucheShop</h2>
                <img id="companyLogo" src="/frontend/images/logo/Toman Logo - Letters (Transparent Background).PNG" alt="Company Logo">
                <p>&copy; Derechos Reservados</p>
            </div>
        </div>
    </footer>
</body>
