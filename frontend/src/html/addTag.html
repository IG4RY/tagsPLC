    <div class="card cardLuche">
        <h2>Add Tag</h2>
        <form action="./dataResume.html">
            <div class="fieldBox">
                <label>Name</label>
                <input type="text" class="inputLarge" id="name" name="tagName" placeholder="Tagcito" required>
            </div>

            <div class="fieldBox">
                <label>Description</label>
                <textarea class="inputLarge" id="desc" name="tagDesc" cols="20" rows="4" wrap="hard" placeholder="Mide amperaje" required></textarea>
            </div>

            <div class="fieldBox">
                <label>Address</label>
                <input type="text" class="inputLarge" id="ip" name="tagIP" placeholder="192.168.100.55" required pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
            </div>

            <div class="fieldBox">
                <label>Data Type</label>
                <select class="inputLarge" id="type" name="tagType" required>
                    <optgroup label="Numeric">
                        <option value="int">INT</option> <!-- INT16, UINT16 -->
                        <option value="float">FLOAT</option> <!-- FLOAT32 -->
                        <option value="real">REAL</option>
                    </optgroup>
                    <optgroup label="Logic/Binary">
                        <option value="bool">BOOL</option>
                        <option value="byn">BYTEA</option>
                    </optgroup>
                    <optgroup label="Text">
                        <option value="char">CHAR</option>
                        <option value="str">STRING</option>
                    </optgroup>
                    <optgroup label="Date/Time">
                        <option value="date">DATE</option>
                        <option value="time">TIME</option>
                        <option value="datime">DATETIME</option>

                <label>Scale</label>
                <input class="inputShort" type="number" name="tagScale" min="1" value="1" step=".01" required>
            </div>

            <div class="fieldBox">
                <label>Scan Rate</label>
                <input class="inputShort" type="number" name="tagScan" min="500" value="1000" step="any" required>
            </div>
