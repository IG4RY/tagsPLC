<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Centro de Ayuda</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .form-container { max-width: 700px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea { height: 150px; }
        button { 
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Centro de Ayuda</h1>
        <p>Complete el siguiente formulario para recibir asistencia personalizada.</p>
        
        <form action="procesar_help_center.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="tipo_consulta">Tipo de consulta:</label>
                <select id="tipo_consulta" name="tipo_consulta" required>
                    <option value="">Seleccione una opción</option>
                    <option value="cuenta">Problemas con mi cuenta</option>
                    <option value="pedido">Estado de mi pedido</option>
                    <option value="devolucion">Devoluciones</option>
                    <option value="pago">Problemas de pago</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="num_pedido">Número de pedido (si aplica):</label>
                <input type="text" id="num_pedido" name="num_pedido">
            </div>
            
            <div class="form-group">
                <label for="mensaje">Descripción de su consulta:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">Enviar consulta</button>
            </div>
        </form>
    </div>
</body>
</html>
